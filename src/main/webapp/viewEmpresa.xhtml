<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Controle de Cobranças Banco Amazônia S/A</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</h:head>
<h:body>

	<div id="geral">
		<ui:include src="WEB-INF/templates/header.xhtml" />

		<ui:include src="WEB-INF/templates/menu.xhtml" />
		<DIV id="main">
			<h:form id="formconfHml">
				<p:panel header="Gerenciamento">
					<p:panelGrid columns="2" columnClasses="label,value">




						<h:outputText value="Siscad:" />
						<h:outputText value="#{empresaController.empresa.siscad}" />

						<h:outputText value="Nome:" />
						<h:outputText value="#{empresaController.empresa.nome}" />

						<h:outputText value="Cnpj:" />
						<h:outputText value="#{empresaController.empresa.cnpj}"
							converter="cnpjConverter">

						</h:outputText>

						<h:outputText value="Conta:" />
						<h:outputText value="#{empresaController.empresa.conta}" />
					</p:panelGrid>
					<p:fieldset legend="Contato">
						<p:panelGrid columns="2">
							<h:outputText value="Nome:" />
							<h:outputText value="#{empresaController.empresa.nomeContato}" />

							<h:outputText value="Email:" />
							<h:outputText value="#{empresaController.empresa.email}" />

							<h:outputText value="Telefone:" />
							<h:outputText value="#{empresaController.empresa.telefone}" />

							<h:outputText value="Email:" />
							<h:outputText value="#{empresaController.empresa.email}" />

						</p:panelGrid>
					</p:fieldset>

					<p:ajaxStatus onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()" />

					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<p:graphicImage value="img/ajax-loader.gif" />

					</p:dialog>
				</p:panel>
			</h:form>
		</DIV>
		<ui:include src="WEB-INF/templates/footer.xhtml" />
	</div>
</h:body>
</html>
