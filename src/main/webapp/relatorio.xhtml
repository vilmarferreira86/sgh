<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Controle de Cobranças Banco Amazônia S/A</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</h:head>
<h:body>
	<div id="geral">
		<ui:include src="WEB-INF/templates/header.xhtml" />

		<ui:include src="WEB-INF/templates/menu.xhtml" />
		<DIV id="main">
			<h:form id="formRel">
				<p:panel header="Relatório">
					<fieldset>
						<LEGEND>Filtro:</LEGEND>
						<p:panelGrid columns="2">

							<p:column>
								<h:outputText value="Situação: *" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<h:selectOneRadio id="status" border="3"
									value="#{relatorioController.homologacao.situacao}">
									<f:selectItem itemLabel="Em Andamento" itemValue="Em andamento" />
									<f:selectItem itemLabel="Cancelada" itemValue="Cancelada" />
									<f:selectItem itemLabel="Concluída" itemValue="Concluido" />
									<f:selectItem itemLabel="Todos" itemValue="Todos" />
								</h:selectOneRadio>
							</p:column>

							<p:column>
								<h:outputText value="Padrão: *" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<h:selectOneRadio id="padrao" border="3"
									value="#{relatorioController.homologacao.padrao}">
									<f:selectItem itemLabel="CNAB 240" itemValue="CNAB240" />
									<f:selectItem itemLabel="CNAB 400" itemValue="CNAB400" />
									<f:selectItem itemLabel="Todos" itemValue="Todos" />
								</h:selectOneRadio>

							</p:column>


						</p:panelGrid>
						* Campos obrigatórios!
					</fieldset>
					<br />
					<p:commandButton value="Gerar" action="#{relatorioController.pdf}"
						ajax="false" onclick="this.form.target='_blank';"
						onsuccess="PF('statusDialog').hide()"
						oncomplete="PF('statusDialog').hide()" />



				</p:panel>
				<p:messages id="mensagem" autoUpdate="true" />
				<br />
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />

				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage value="img/ajax-loader.gif" />

				</p:dialog>
			</h:form>
		</DIV>
		<ui:include src="WEB-INF/templates/footer.xhtml" />
	</div>

</h:body>
</html>
