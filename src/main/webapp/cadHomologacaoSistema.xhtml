<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Controle de Cobranças Banco Amazônia S/A</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</h:head>
<h:body>
	<div id="geral">
		<ui:include src="WEB-INF/templates/header.xhtml" />

		<ui:include src="WEB-INF/templates/menu.xhtml" />
		<DIV id="main">
			<h:form id="formHomologacaoSistema">
				<p:panel header="Homologacoes de Sistemas">
					<p:panel>
						<p:panelGrid columns="2" styleClass="label4,value"
							columnClasses="label4, value" style="width:100%;">
							<p:column style="width:5%;">
								<h:outputText value="Sistema:" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<p:selectOneMenu
									value="#{homologacaoSistemaController.hsistemas.sistemas}"
									converter="convSistema">
									<f:selectItem itemValue="#{null}" itemLabel="Selecione..." />
									<f:selectItems value="#{homologacaoSistemaController.sistemas}"
										var="s" itemLabel="#{s.sigla} - #{s.nome}" itemValue="#{s}" />
								</p:selectOneMenu>
							</p:column>



							<p:column style="width:5%;">
								<h:outputText value="Responsável:" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<p:selectOneMenu
									value="#{homologacaoSistemaController.hsistemas.analistas}"
									converter="convAnalista" id="analistas">
									<f:selectItem itemValue="#{null}" itemLabel="Selecione..." />
									<f:selectItems
										value="#{homologacaoSistemaController.analistas}" var="a"
										itemLabel="#{a.nome}" itemValue="#{a}" />
								</p:selectOneMenu>
							</p:column>

							<p:column style="width:5%;">
								<h:outputText value="Gestor:" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<p:selectOneMenu
									value="#{homologacaoSistemaController.hsistemas.gestores}"
									converter="convGestor" id="gestores">
									<f:selectItem itemValue="#{null}" itemLabel="Selecione..." />
									<f:selectItems value="#{homologacaoSistemaController.gestores}"
										var="g" itemLabel="#{g.sigla}" itemValue="#{g}" />
								</p:selectOneMenu>
							</p:column>

							<p:column style="width:5%;">
								<h:outputText value="Situação:" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<p:selectOneMenu
									value="#{homologacaoSistemaController.hsistemas.situacoes}"
									converter="convSituacaoHmlSistemaConverter" id="situacoes">
									<f:selectItem itemValue="#{null}" itemLabel="Selecione..." />
									<f:selectItems value="#{homologacaoSistemaController.situacao}"
										var="s" itemLabel="#{s.descricao}" itemValue="#{s}" />
								</p:selectOneMenu>
							</p:column>

							<p:column style="width:5%;">
								<h:outputText value="Chamado:" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<p:inputText id="chamado"
									value="#{homologacaoSistemaController.hsistemas.chamado}" />
							</p:column>

							<p:column style="width:5%;">
								<h:outputText value="Mantis:" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<p:inputText id="mantis"
									value="#{homologacaoSistemaController.hsistemas.numMantis}" />
							</p:column>

							<p:column style="width:5%;">
								<h:outputText value="Tipo:" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<p:selectOneMenu
									value="#{homologacaoSistemaController.hsistemas.tipo}"
									id="tipo">
									<f:selectItem itemValue="#{null}" itemLabel="Selecione..." />
									<f:selectItem itemValue="Corretiva" itemLabel="Corretiva" />
									<f:selectItem itemValue="Evolutiva" itemLabel="Evolutiva" />
								</p:selectOneMenu>
							</p:column>

							<p:column style="width:5%;">
								<h:outputText value="Título:" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<p:inputText id="titulo"
									value="#{homologacaoSistemaController.hsistemas.titulo}" />
							</p:column>

							<p:column style="width:5%;">
								<h:outputText value="Descrição:" style="font-weight:bold;" />
							</p:column>
							<p:column>
								<p:inputTextarea id="descricao"
									value="#{homologacaoSistemaController.hsistemas.descricao}"
									style="width:300px;" />
							</p:column>
						</p:panelGrid>

						<p:panel>

							<h:commandButton value="Salvar"
								action="#{homologacaoSistemaController.adicionar()}"
								style="border:1px solid black; background-color: #459E00; font-weight:bold; padding: 4px;" />
							<h:commandButton value="Cancelar"
								action="#{homologacaoSistemaController.cancela}"
								style="border:1px solid black; background-color: #459E00; font-weight:bold; padding: 4px;" />


						</p:panel>

					</p:panel>
				</p:panel>
				<p:messages id="mensagem" autoUpdate="true" />
				<br />
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />

				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage value="img/ajax-loader.gif" />

				</p:dialog>
			</h:form>
		</DIV>
		<ui:include src="WEB-INF/templates/footer.xhtml" />
	</div>

</h:body>
</html>
