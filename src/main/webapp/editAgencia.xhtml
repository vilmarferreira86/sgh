<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Controle de Cobranças Banco Amazônia S/A</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</h:head>
<h:body>
	<div id="geral">
		<ui:include src="WEB-INF/templates/header.xhtml" />

		<ui:include src="WEB-INF/templates/menu.xhtml" />
		<DIV id="main">
			<h:form id="formEditAg">
				<p:panel header="Agências">
					<p:panelGrid columns="2" id="gridFrmAgEdit">


						<h:outputText value="Número:" />
						<p:inputText value="#{agenciaController.agencia.numero}"
							style="width:40px;" />

						<h:outputText value="DV:" />
						<p:inputText id="dv" style="width:30px;"
							value="#{agenciaController.agencia.digitoVerificador}" />

						<h:outputText value="Nome:" />
						<p:inputText value="#{agenciaController.agencia.nome}"
							required="true" requiredMessage="Nome da Agência é Obrigatório" />

						<h:outputText value="Cnpj:" />
						<p:inputText id="CnpjUnidade"
							value="#{agenciaController.agencia.cnpjUnidade}" />

					</p:panelGrid>
					<br />
					<p:commandButton value="Atualizar"
						action="#{agenciaController.update}" />
					<p:commandButton value="Cancelar"
						action="#{agenciaController.cancela}" />
					<br />
					<p:messages autoUpdate="true" />
				</p:panel>



			</h:form>
		</DIV>
		<ui:include src="WEB-INF/templates/footer.xhtml" />
	</div>

</h:body>
</html>
