<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Controle de Cobranças Banco Amazônia S/A</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	<style type="text/css">
.ui-widget {
	font-size: 12px;
	!
	important;
}
</style>
</h:head>
<h:body>

	<div id="geral">

		<DIV id="main">
			<h:form id="frmLogin">

				<p:dialog header="Faça login para entrar no sistema" modal="false"
					closable="false" position="center" widgetVar="modalLogin"
					minWidth="300" width="300" showEffect="slide" draggable="false"
					resizable="false" visible="true">

					<center>
						<h:outputText
							style="color:darkred; font-size: 14px; padding-bottom: 10px;" />
						<h:panelGrid columns="2" cellpadding="3"
							style="font-weight: bold;">
							<h:outputText value="Usuário:" />
							<p:inputText id="username"
								value="#{usuarioController.usuario.username}" size="15" />

							<h:outputText value="Senha:" />
							<p:password id="password"
								value="#{usuarioController.usuario.password}" size="15" />
						</h:panelGrid>
						<br/>
						<p:commandButton value="Entrar" type="submit" 
							action="#{usuarioController.login()}" ajax="false" />
						<p:messages id="msg" />

					</center>
				</p:dialog>
			</h:form>
		</DIV>

	</div>
</h:body>
</html>
