<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Sistema de Controle de Cobranças Banco Amazônia S/A</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css" />
		<style type="text/css">
.ui-widget {
	font-size: 10px;
	!
	important;
}
</style>
	</h:head>
	<h:body>

		<div id="geral">

			<DIV id="main">

				<p:dialog
					header="Faça login para entrar no sistema"
					modal="false" closable="false" position="center"
					widgetVar="modalLogin" minWidth="300" width="300"
					showEffect="slide" draggable="false" resizable="false"
					visible="true">

					<center>
						<h:outputText value="Usuário e/  ou senha inválidos!"
							rendered="#{param.error}"
							style="color:darkred; font-size: 14px; padding-bottom: 10px;" />
						<form action="j_spring_security_check" method="post">
							<h:panelGrid columns="2" cellpadding="3"
								style="font-weight: bold;">
								<h:outputLabel for="j_username" value="* Usuário:" />
								<h:inputText id="j_username" size="15" />

								<h:outputLabel for="j_password" value="* Senha:" />
								<h:inputSecret id="j_password" size="15" />
							</h:panelGrid>
							<h:commandButton value="Entrar"/>
						</form>

					</center>
				</p:dialog>
			</DIV>

		</div>
	</h:body>
</f:view>
</html>
