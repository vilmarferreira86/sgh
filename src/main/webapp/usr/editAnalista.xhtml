<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Sistema de Controle de Cobranças Banco Amazônia S/A</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
</h:head>
<h:body>
	<div id="geral">
		<ui:include src="templates/header.xhtml" />

		<ui:include src="templates/menu.xhtml" />
		<DIV id="main">
			<h:form id="formEditAg">
				<p:panel header="Analista">
					<p:panelGrid columns="2" id="gridFrmAgEdit">

						<h:outputText value="Nome:" />
						<p:inputText value="#{analistaController.analista.nome}"
							required="true"
							requiredMessage="O nome do analista é obrigatório!" />

						<h:outputText value="Cargo:" />
						<p:inputText value="#{analistaController.analista.cargo}" />



					</p:panelGrid>
					<br />
					<p:commandButton value="Atualizar"
						action="#{analistaController.update}" />
					<p:commandButton value="Cancelar"
						action="#{analistaController.cancela}" />
					<br />
					<p:messages autoUpdate="true" />
				</p:panel>



			</h:form>
		</DIV>
		<ui:include src="templates/footer.xhtml" />
	</div>

</h:body>
</html>
